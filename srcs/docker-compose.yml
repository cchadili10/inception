version: '3.2'

services:
  mariadb:
    container_name: mariadb
    build: 
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    networks:
     - inception
    environment:
      SQL_DATABASE: ${SQL_DATABASE}
      SQL_USER: ${SQL_USER}
      SQL_PASSWORD: ${SQL_PASSWORD}
      SQL_ROOT_PASSWORD: ${SQL_ROOT_PASSWORD}
    volumes: 
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    expose: 
      - "3306"

  nginx:
    container_name: nginx
    build: 
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    networks:
      - inception
    volumes: 
     - wordpress:/var/www/html
    restart: on-failure
    depends_on: 
      - wordpress
    ports:
      - "443:443"

  wordpress:
    container_name: wordpress
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file: .env
    environment:
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      URL: ${URL}
      TITLE: ${TITLE} 
      EMAILADMINE: ${EMAILADMINE}
      ADMINUSER: ${ADMINUSER}
      ADMINPASSWORD: ${ADMINPASSWORD}
      ROLEADMIN: ${ROLE}
      USERS: ${USERS}
      EMAILUSER: ${EMAILUSER}
      PASSWORD: ${PASSWORD}
      ROLE: ${ROLE}
    networks:
      - inception
    volumes: 
      - wordpress:/var/www/html
    restart: on-failure
    depends_on:
      - mariadb
    expose: 
      - "9000"

  ftp:
    container_name: ftp
    build:
      context: requirements/ftp
      dockerfile: Dockerfile
    # image: fauria/vsftpd
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment :
      FTP_USER: ftpuser
      FTP_PASS: ftppass
      PASV_MIN_PORT: 21000
      PASV_MAX_PORT: 21010
    volumes:
      - wordpress:/home/ftpuser
    restart: unless-stopped
    networks:
      - inception

  adminer:
    container_name: adminer
    build:
      context: requirements/adminer
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    depends_on:
      - mariadb
    networks:
      - inception

  portainer:
    image: portainer/portainer-ce:2.20.2
    container_name: portainer
    restart: always
    ports:
      - "9090:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  

volumes:
  wordpress: {}
  mariadb: {}
  portainer_data: {}

networks:
  inception:
    driver: bridge
